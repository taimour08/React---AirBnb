<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masteng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0b003d;
            padding: 10px 20px;
        }
        .navbar a {
            color: green;
            padding: 24px 20px;
            text-decoration: none;
            text-align: right;
        }
        .navbar a:hover {
            background-color: turquoise;
            color: yellow;
        }
        .navbar .left-nav, .navbar .right-nav {
            display: flex;
            align-items: center;
        }
        .navbar .right-nav input {
            padding: 6px;
            margin-right: 10px;
        }
        .navbar .right-nav .dropdown {
            position: relative;
            display: inline-block;
        }
        .navbar .right-nav .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .navbar .right-nav .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .navbar .right-nav .dropdown-content a:hover {
            background-color: #575790;
        }
        .navbar .right-nav .dropdown:hover .dropdown-content {
            display: block;
        }
        .header {
            padding: 20px;
            background-color: #141414;
        }
        .header h1 {
            color: #e50914;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .row {
            margin-bottom: 30px;
        }
        .row h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .row .movies {
            display: flex;
            overflow-x: auto;
        }
        .row .movies img {
            width: 150px;
            height: 225px;
            margin-right: 10px;
        }
    </style>
</head>

    <div class="navbar">

            <a href="#movies">Movies</a>
        </div>
        <div class="right-nav">

            <a href="#notifications">Notifications</a>
            <div class="dropdown">

                    <a href="#profile">Profile</a>
                    <a href="#settings">Settings</a>
                    <a href="#logout">Logout</a>

            </div>
        </div>
    </div>

                <img src="https://1.bp.blogspot.com/-WiXh_548aAs/VQJzEqj9BDI/AAAAAAAASNo/7Hi-FDKvnoE/s1600/Maroon-5-Sugar.jpg" alt="Movie 2">
